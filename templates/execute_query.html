<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            max-width: 600px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_user') }}">Add User</a>
        <a href="{{ url_for('query_executor') }}">Execute Query</a>
    </nav>

    <h1 style="text-align: center;">SQL Query Executor</h1>

    <form action="{{ url_for('query_executor') }}" method="POST">
        <label for="query">Enter SQL Query:</label>
        <textarea id="query" name="query" required></textarea>
        <button type="submit">Execute Query</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <h3>Query Result:</h3>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}

</body>
</html>
